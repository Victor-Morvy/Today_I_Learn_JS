<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aula 07 - Estrutura de controle e repeticao</title>
</head>
<body>

	<script type="text/javascript">
		var n = 5;
		var situacao = (n >= 5) ? 'tem 5 ou mais anos' : 'tem menos que 5 anos';

		console.log(situacao);

		/*comparadores
			=== igual em valor e tipo
			!== diferente em valor e tipo
		*/

		if (n == 5) console.log("n é igual a 5");
		
		if (n > 5){
			console.log("Condição falsa");
		} else if(n < 5){
			console.log("Condição verdadeira");
		} else {
			console.log("Se dane");
		}

		var seleciona = 4;

		switch(seleciona){
			case 1:
				console.log("A variável seleciona é 1");
				break;
			case 2:
				console.log("A variável seleciona é 2");
				break;
			case 3:
				console.log("A variável seleciona é 3");
				break;
			default:
				console.log("A variável seleciona não é 1, nem 2, nem 3");
				break;
		}

		var diaSemana = new Date().getDay();

		switch(diaSemana){
			case 0:
				console.log("Domingo");
				break;
			case 1:
				console.log("Segunda");
				break;
			case 2:
				console.log("Terça");
				break;
			case 3:
				console.log("Quarta");
				break;
			case 4:
				console.log("Quinta");
				break;
			case 5:
				console.log("Sexta");
				break;
			case 6:
				console.log("Sábado");
				break;
		}

		var linguagens = ['PHP', 'JAVA', 'C++', 'ASP'];
		//console.log(linguagens[0]);

		/*
		for(i = 0; i < linguagens.length; i++){
			if(i == 2) break;//continue;

			console.log(linguagens[i]);
		}

		var i = 0;
		while(i < linguagens.length){
			console.log(linguagens[i]);
			i++;
		}
		*/

		var i = 0;
		do {
			console.log(linguagens[i]);
			i++;
		} while(i < linguagens.length);


	</script>
	
</body>
</html>
